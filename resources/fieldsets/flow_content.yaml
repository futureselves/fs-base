title: 'Flow Content'
fields:
  -
    handle: flow_content
    field:
      collapse: false
      always_show_set_button: false
      previews: true
      buttons:
        - h2
        - h3
        - h4
        - h5
        - h6
        - lead
        - small
        - bold
        - italic
        - strikethrough
        - anchor
        - superscript
        - subscript
        - unorderedlist
        - orderedlist
        - quote
        - image
        - removeformat
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: false
      enable_input_rules: false
      enable_paste_rules: false
      antlers: false
      remove_empty_nodes: true
      display: 'Flow Content'
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      sets:
        button:
          display: Button
          fields:
            -
              import: button
        image:
          display: Image
          fields:
            -
              import: image
